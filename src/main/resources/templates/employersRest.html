<!DOCTYPE html>
<html ng-app="app" xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" type="text/css" href="css/style.css" >
<script type="text/javascript"  src="/bower_components/angular/angular.js"></script>
<script type="text/javascript"  src="/bower_components/angular/angular.min.js"></script>
<script type="text/javascript"  src="/bower_components/angular-resource/angular-resource.js"></script>
<script type="text/javascript"  src="/js/app.js"></script>
 <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0"> 
<title>List of all employers</title>


</head>
<body ng_controller="Controller as cont">

	<div th:insert="/index.html">...</div>

	<hr>
<h1> Employers </h1>
<table id="employersTable" class="steelBlueCols">
<tr>
<th onclick="sortTable(0)"> Id</th>
<th onclick="sortTable(1)"> Name</th>
<th onclick="sortTable(2)">City</th>
<th onclick="sortTable(3)">No of emp</th>
</tr>
<tr ng-repeat="emp in cont.Employers" ng-click="cont.loadData(emp.employerId)">
<td><a th:href="@{showInfoAboutEmployer?employerId={{emp.employerId}}}"> {{emp.employerId}}</a></td>
<td> {{emp.name}}</td>
<td> {{emp.city}}</td>
<td> {{emp.listOfEmployees}}</td>
</tr>
</table>
		<div ng-show="cont.details">
			<a>{{cont.details.name}}
			City {{cont.details.city}}, Id: {{cont.details.employerId}}</a>
		</div>


</body>
</html>
